<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of usersArr;let i = index">
    <td>{{i+1}}</td>
    <td>{{data.firstName}}</td>
    <td>{{data.lastName}}</td>
    <td>{{data.email}}</td>
    <td><a href="#" (click)="sendUserData(data,i);">Edit</a></td>
    <td><a href="#" (click)="deleteUser(i);">Delete</a></td>
  </tr>
  </tbody>
</table>
